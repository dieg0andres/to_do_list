<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">

        {% if user.is_authenticated %}
          <a class="navbar-brand" href="#">Hi {{ user.first_name }}</a>
        {% else %}
          <a class="navbar-brand" href="#">Todoos</a>
        {% endif %}

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            {% for tag in user.profile.tags %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'to_dos' tag %}">{{ tag }}</a>
              </li>
            {% endfor %}

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'create_tag' %}">Create List</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Upgrade</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Settings</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
