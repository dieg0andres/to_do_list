{% extends "to_dos/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Create New List</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'create_tag' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_list_title" class="form-label">List Title</label>
                            <input type="text" id="id_list_title" name="list_title" class="form-control" placeholder="Enter list title" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Create List</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
