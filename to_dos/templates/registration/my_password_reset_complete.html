{% extends "to_dos/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Password reset complete</h2>
            <form method="post" class="border p-4 bg-light shadow-sm rounded">
                {% csrf_token %}
                {{ form | crispy }}
                <br>
                <div class="text-center">
                    <p>Your password has been successfully reset. You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
